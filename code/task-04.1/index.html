<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" type="text/css" href="../libraries/p5js/p5.css">
    <style type="text/css">
      main {
        position: absolute;
        display: flex;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        justify-content: center;
        align-items: center;
      }

      canvas, .p5Canvas {
        box-shadow: 0 0 0 2px rgba(0,0,0,0.15);
      }

      .qs_main {
        box-shadow: 0 0 0 2px rgba(0,0,0,0.5) !important;
      }

      .qs_main input[type='button'] {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <script src="../libraries/p5js/p5.min.js"></script>
    <script src="../libraries/p5js/libraries/p5.svg.js"></script>
    <script src="../libraries/p5.gui/quicksettings.js"></script>
    <script src="../libraries/p5.gui/p5.gui.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
